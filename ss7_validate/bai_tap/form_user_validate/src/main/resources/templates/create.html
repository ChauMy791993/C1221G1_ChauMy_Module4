<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{layout::top-bootstrap}"></th:block>
</head>
<body>
<h3>Create New User</h3>
<p>
    <a th:href="@{/user}">
        Back to user list
    </a>
</p>
<div id="form">
    <form th:action="@{/save}" method="post" th:object="${usersDto}">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>First Name :</label>
            <input type="text" th:field="*{firstName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div>
            <label>Last Name :</label>
            <input type="text" th:field="*{lastName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div>
            <label>Phone :</label>
            <input type="text" th:field="*{phone}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
        <div>
            <label>Age :</label>
            <input type="text" th:field="*{age}"/>
            <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div>
            <label>Email :</label>
            <input type="text" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <input type="submit" value="Save"/>
    </form>

</div>
<th:block th:replace="~{layout::bot-bootstrap}"></th:block>
</body>
</html>
