<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace ="~{layout::top-bootstrap}"></th:block>
</head>
<body>
<h3>Create Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="save" th:object="${productDto}" method="post" >

        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name product :</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Price :</label>
            <input type="number" th:field="*{price}"/>
            <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        </div>
        <div>
            <label>Description :</label>
            <input type="text" th:field="*{description}"/>
            <p style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
        </div>
        <div>
            <label>Manufacturer :</label>
            <input type="text" th:field="*{manufacturer}"/>
            <p style="color: red" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
        </div>
        <div>
           <select th:type="">

           </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<th:block th:replace ="~{layout::bot-bootstrap}"></th:block>
</body>
</html>
